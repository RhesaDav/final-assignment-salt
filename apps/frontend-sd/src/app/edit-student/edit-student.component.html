<form [formGroup]="form">
  <div>
    <label>Year Academic</label>
    <input formControlName="year_academic" name="year_academic" />
  </div>
  <div>
    <label>First Name</label>
    <input formControlName="first_name" name="first_name" />
  </div>
  <div>
    <label>Last Name</label>
    <input formControlName="last_name" name="last_name" />
  </div>
  <div>

    <input formControlName="gender" name="gender" />

  <div>

  </div>
  <div>

  <div>

  <div>

    <input formControlName="phone" name="phone" />
  </div>
  <div>
    <label>Short Bio</label>
    <input formControlName="short_bio" name="short_bio" />
  </div>
  <div>
    <label>Status</label>
    <input formControlName="status_siswa" name="status_siswa" />
  </div>
  <div>
    <label>Image</label>
    <input formControlName="image" name="image" />

<button mat-raised-button (click)="editSiswa()">Edit Student Data</button>
